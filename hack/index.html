<div class="container">

    <div class="col-sm-6">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">Información</h5>
          <p class="card-text">Ingresa los siguientes datos</p>
          <input type="text" id = "Producto" class="form-control" placeholder="Producto" aria-label="Producto" aria-describedby="basic-addon1">

          <input type="text" id = "Evento" class="form-control" placeholder="Evento" aria-label="Evento" aria-describedby="basic-addon1">
          <input type="text" id = "Precio" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1">
